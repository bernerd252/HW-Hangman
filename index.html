<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Image revealing from text on hover</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

  
</head>

<body>
  <svg viewbox="0 0 50 50" width="50" height="50">
  <defs>
    <mask id="mask" x="0" y="0" width="100" height="49">
      <rect x="0.5" y="0.5" width="49" height="49" fill="#fff"/>
      <text x="15" text-anchor="middle" y="50" dy="0">P</text>
      <text x="21" id="ltrV" text-anchor="middle" y="50" dy="0">L</text>
      <text x="28" id="ltrV" text-anchor="middle" y="50" dy="0">A</text>
      <text x="35" text-anchor="middle" y="50" dy="0">Y</text>
    </mask>
  </defs>
  <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask)" fill-opacity="1" fill="#E3DFD2"/>
</svg>
  
  
</body>
</html>
